<section class="content-header">
    <h1>
        <i class="fa fa-user"></i> ทะเบียนลูกค้า
        <small>Version 2.0</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a routerLink=""><i class=" fa fa-dashboard "></i> Home</a></li>
        <li class="active ">Dashboard</li>
    </ol>
</section>

<section class="content ">
    <div class="box box-success">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-user"></i></h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
</button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>

        <div class="box-body">
            <div class="table-responsive">
                <div class="table no-margin">
                    <a class="btn btn-success" data-toggle="modal" data-target="#modalCustomer">
                        <i class="fa fa-plus"></i> เพิ่มรายการ
                    </a>

                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>รหัสลูกค้า</th>
                                <th>ชื่อ</th>
                                <th>อีเมลล์</th>
                                <th>เบอร์โทรศัพท์</th>
                                <th>ที่อยู่</th>
                                <th>ไอดีไลน์</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of customers">

                                <td>
                                    <a class="btn btn-danger" (click)="customerDelete(item)">
                                        <i class="fa fa-times"></i>
                                    </a>&nbsp;
                                    <a class="btn btn-success" (click)="customerInfo(item)" data-toggle="modal" data-target="#modalCustomer">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                </td>
                                <td>{{ item.code }}</td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.email }}</td>
                                <td>{{ item.tel }}</td>
                                <td>{{ item.address }}</td>
                                <td>{{ item.line_id }}</td>
                            </tr>
                        </tbody>

                    </table>

                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="modalCustomer" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><i class="fa fa-pencil"></i> ข้อมูลลูกค้า</h4>
                </div>

                <div class="modal-body ">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-4">
                            <div class="form-group">
                                <label>รหัสลูกค้า</label>
                                <input type="text" class="form-control" name="code" [(ngModel)]="code" />
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-4">
                            <div class="form-group">
                                <label>ชื่อ</label>
                                <input type="text" class="form-control" name="name" [(ngModel)]="name" />
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-4">
                            <div class="form-group">
                                <label>อีเมลล์</label>
                                <input type="text" class="form-control" name="email" [(ngModel)]="email" />
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-4">
                            <div class="form-group">
                                <label>เบอร์โทร</label>
                                <input type="text" class="form-control" name="tel" [(ngModel)]="tel" />
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-4">
                            <div class="form-group">
                                <label>ไอดีไลน์</label>
                                <input type="text" class="form-control" name="line_id" [(ngModel)]="line_id" />
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group">
                                <label>ที่อยู่</label>
                                <input type="text" class="form-control" name="address" [(ngModel)]="address" />
                            </div>
                        </div>
                    </div>

                    <div class="text-center ">
                        <a class="btn btn-success" (click)="save()" data-dismiss="modal">
                            <i class="fa fa-check"></i> บันทึก
                        </a>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</section>
