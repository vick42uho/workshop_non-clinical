<section class="content-header">
    <h1>
        <i class="fa fa-file"></i> ข้อมูลคลินิค
        <small>Version 2.0</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a routerLink=""><i class=" fa fa-dashboard "></i> Home</a></li>
        <li class="active ">Dashboard</li>
    </ol>
</section>


<section class="content ">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-pencil"></i></h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
</button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body ">
            <div class="row ">
                <div class="col-lg-4 col-md-4 ">
                    <div class="form-group ">
                        <label>ชื่อ</label>
                        <input type="text " class="form-control " name="name" [(ngModel)]="name" />
                    </div>
                </div>

                <div class=" col-lg-4 col-md-4 ">
                    <div class="form-group ">
                        <label>เบอร์โทรศัพท์</label>
                        <input type="text " class="form-control " name="tel" [(ngModel)]="tel" />
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 ">
                    <div class="form-group ">
                        <label>เลขผู้เสียภาษี</label>
                        <input type="text " class="form-control " name="tax" [(ngModel)]="tax" />
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 ">
                    <div class="form-group ">
                        <label>ที่ตั้ง</label>
                        <input type="text " class="form-control " name="address" [(ngModel)]="address" />
                    </div>
                </div>

            </div>

            <div class="text-center ">
                <button class="btn btn-success btn-lg " (click)="save()">
                <i class="fa fa-check "></i>
                บันทึก
            </button>

            </div>
        </div>

    </div>
</section>
